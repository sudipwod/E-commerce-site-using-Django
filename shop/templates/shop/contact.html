{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %} 
<div class="container">
<h3> Contact Us </h3>
<form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="youemail@example.com">
  </div>

  <div class="form-group">
    <label for="name">phone</label>
    <input type="tel" class="form-control" id="phone" name="phone"
    placeholder="Eg:9800000000">
  </div>


  
  <div class="form-group">
    <label for="desc">How may I help you ?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>


 {% endblock %}


 {%block js%}
 <script>
{% if thank %}
    alert('Thanks for Contacting us. We will come back to you soon!');
    document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
