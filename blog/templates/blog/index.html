{% extends "blog/basic.html" %}

{% block body %}
<div class="container mt-4">
<div class="row mb-2">
{% for item in myposts %}

        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{item.head0}}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{item.title}}</a>
              </h3>
              <div class="mb-1 text-muted">{{item.pub_date}}</div>
              <p class="card-text mb-auto">{{item.chead0}}</p>
              <a href="blogpost/{{item.post_id}}">Continue reading</a>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="/media/{{item.thumbnail}}" data-holder-rendered="true">
          </div>
        </div>
      {% if forloop.counter|divisibleby:2 %}  
      </div><div class="row mb-2">
      {%endif%}
      
      {%endfor%}
      </div>


{% endblock%}
